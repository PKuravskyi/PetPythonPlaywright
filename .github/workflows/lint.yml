name: Lint

on:
  pull_request:
    paths:
      - '**/*.py'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Fetch main branch
        run: git fetch origin main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          poetry install

      - name: Get modified Python files
        id: changed
        run: |
          files=$(git diff --name-only origin/main...HEAD | grep '\.py$' || true)
          echo "Modified Python files:"
          echo "$files"
          echo "files=$files" >> $GITHUB_OUTPUT

      - name: Run Pylint
        if: steps.changed.outputs.files != ''
        continue-on-error: true
        run: |
          poetry run pylint ${{ steps.changed.outputs.files }}

      - name: Run Vulture
        if: steps.changed.outputs.files != ''
        continue-on-error: true
        run: |
          poetry run vulture ${{ steps.changed.outputs.files }}

      - name: Run Mypy
        if: steps.changed.outputs.files != ''
        continue-on-error: true
        run: |
          poetry run mypy --explicit-package-bases ${{ steps.changed.outputs.files }}

      - name: Run Black
        if: steps.changed.outputs.files != ''
        continue-on-error: true
        run: |
         poetry run black --check --config pyproject.toml ${{ steps.changed.outputs.files }}
